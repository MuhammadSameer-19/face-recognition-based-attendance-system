<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body style="background-color: #1b2d2a">
    <div class="container" style="color: #82816d">
      <h1 style="color: #dbdfac; text-align: center" class="h1">Users</h1>
      <table style="color: #dbdfac" class="table table-striped-columns">
        <tr scope="row">
          <td scope="col"><b>S No</b></td>
          <td scope="col"><b>Name</b></td>
          <td scope="col"><b>ID</b></td>
          <td scope="col"><b>Option</b></td>
        </tr>
        {% if l %} {% for i in range(l) %}
        <tr>
          <td scope="col">{{ i+1 }}</td>
          <td scope="col">{{ names[i] }}</td>
          <td scope="col">{{ rolls[i] }}</td>
          <td>
            <a class="btn btn-danger" href="/deleteuser/{{userlist[i]}}"
              >Delete</a
            >
          </td>
        </tr>
        {% endfor %} {% endif %}
      </table>
      <div class="d-flex justify-content-center col-12">
        <a class="btn btn-dark col-3" href="/">Back</a>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
